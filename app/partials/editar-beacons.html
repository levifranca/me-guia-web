<div class="row">
	<span ng-show="errorMessage">{{errorMessage}}</span>
</div>
<div class="row">
	<form class="col s12">
		<div class="row">
			<div class="col s12">
				<div class="input-field col s12">
					<input id="nome" type="text" class="validate" ng-model="beacon.nome">
					<label for="nome">Nome</label>
				</div>
			</div>
			<div class="col s12">
				<div class="input-field col s12">
					<input id="endereco_mac" type="text" class="validate" ng-model="beacon.endereco_mac">
					<label for="endereco_mac">Endereço MAC</label>
				</div>
			</div>
			<div class="col s12">
				<div class="input-field col s12">
					<textarea id="descricao" class="materialize-textarea" ng-model="beacon.descricao"></textarea>
					<label for="descricao">Descrição</label>
				</div>
			</div>
			<div class="col s12">
				<div class="input-field col s12">
					<input id="mensagem" type="text" class="validate" ng-model="beacon.mensagem">
					<label for="mensagem">Mensagem</label>
				</div>
			</div>
			<div class="col s12">
				<div class="file-field input-field">
					<div class="btn">
						<span>Arquivo</span>
						<input type="file">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text" id="mensagem_sonora" ng-model="beacon.audio">
						<label for="mensagem_sonora">Mensagem Sonora</label>
						<a class="btn-floating btn-large waves-effect waves-light red" href="" ng-click="removeAudio()"><i class="material-icons">remove</i></a>
					</div>
				</div>
			</div>
			<div class="col s12">
				<div class="input-field col s12">
					<p>
						<input type="checkbox" class="filled-in" id="vibrar" checked="checked" ng-model="beacon.vibrar" />
						<label for="vibrar">Vibrar Dispositivo</label>
					</p>
				</div>
			</div>
			<div class="col s12">
				<div class="input-field col s12">
					<select ng-model="beacon.regiao_id" ng-options="regiao.id as regiao.nome for regiao in regioes">
						<option value="" ng-hide="beacon.regiao_id">Escolha uma opção</option>
					</select>
					<label>Região</label>
				</div>
			</div>
			<div class="col s12">
				<div class="input-field col s12">
					<p>
						<input type="checkbox" class="filled-in" id="ativo" checked="checked" ng-model="beacon.ativo" />
						<label for="ativo">Ativo</label>
					</p>
				</div>
			</div>

		</div>
		<div class="row">
			<a class="waves-effect waves-light btn" href="#/beacons">Cancelar</a>
			<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="submit()">Enviar
				<i class="material-icons right">send</i>
			</button>
		</div>
	</form>
</div>
