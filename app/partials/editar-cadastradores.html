<div class="row s12">
	<span ng-show="errorMessage">{{errorMessage}}</span>
</div>
<div class="row"></div>
<div class="row"></div>
<div class="row">
	<div class="col s4"></div>
	<form class="col s3">
		<div class="row">
			<div class="col s12">
				<div class="input-field col s12">
					<input id="nome" type="text" class="validate" ng-model="cadastrador.nome">
					<label for="nome">Nome</label>
				</div>
			</div>
			<div ng-hide="isUpdate" class="col s12">
				<div class="input-field col s12">
					<input id="endereco_mac" type="text" class="validate" ng-model="cadastrador.login">
					<label for="endereco_mac">Login</label>
				</div>
			</div>

			<div ng-show="isUpdate && isLoggedUser" class="col s12">
				<div class="input-field col s12">
					<input id="mensagem" type="password" class="validate" ng-model="atualSenha">
					<label for="mensagem">Senha Atual</label>
				</div>
			</div>
			<div ng-hide="isUpdate && !isLoggedUser" class="col s12">
				<div class="input-field col s12">
					<input id="mensagem" type="password" class="validate" ng-model="novaSenha">
					<label ng-hide="isLoggedUser" for="mensagem">Senha</label>
					<label ng-show="isLoggedUser" for="mensagem">Nova Senha</label>
				</div>
			</div>
			<div ng-hide="isUpdate && !isLoggedUser" class="col s12">
				<div class="input-field col s12">
					<input id="mensagem" type="password" class="validate" ng-model="confirmacaoSenha">
					<label for="mensagem">Confirmação Senha</label>
				</div>
			</div>

			<div ng-hide="isUpdate" class="col s12">
				<div class="input-field col s12">
					<select ng-model="cadastrador.tipo" ng-options="tipo.id as tipo.nome for tipo in cadastradoresTipo">
						<option value="" ng-hide="(cadastrador.tipo || cadastrador.tipo === 0)">Escolha uma opção</option>
					</select>
					<label>Tipo</label>
				</div>
			</div>

			<div class="col s12">
				<div class="input-field col s12">
					<p>
						<input type="checkbox" class="filled-in" id="ativo" checked="checked" ng-model="cadastrador.ativo" />
						<label for="ativo">Ativo</label>
					</p>
				</div>
			</div>

		</div>
		<div class="row"></div>
		<div class="row">
			<div class="col s2"></div>
			<div class="col s10">
				<a class="waves-effect waves-light btn" href="#/cadastradores">Cancelar</a>
				<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="submit()">Enviar
					<i class="material-icons right">send</i>
				</button>
			</div>
		</div>
	</form>
</div>
