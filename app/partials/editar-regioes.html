<div class="row">
	<span ng-show="errorMessage">{{errorMessage}}</span>
</div>
<div class="row">
	<form class="col s12">
		<div class="row">
			<div class="col s12">
				<div class="input-field col s12">
					<input id="nome" type="text" class="validate" ng-model="regiao.nome">
					<label for="nome">Nome</label>
				</div>
			</div>
			<div class="col s12">
				<div class="input-field col s12">
					<textarea id="descricao" class="materialize-textarea" ng-model="regiao.descricao"></textarea>
					<label for="descricao">Descrição</label>
				</div>
			</div>
			<div class="col s12">
				<div class="input-field col s12">
					<p>
						<input type="checkbox" class="filled-in" id="ativo" checked="checked" ng-model="regiao.ativo" />
						<label for="ativo">Ativo</label>
					</p>
				</div>
			</div>

		</div>
		<div class="row">
			<a class="waves-effect waves-light btn" href="#/beacons">Cancelar</a>
			<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="submit()">Enviar
				<i class="material-icons right">send</i>
			</button>
		</div>
	</form>
</div>
