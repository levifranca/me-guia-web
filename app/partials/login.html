<div>
	<form class="col s12">
		<div class="row"></div>
		<div class="row">
			<div class="col s4"></div>
			<div class="col s4">
				<div class="input-field col s12">
					<label>Login:</label>
					<input type="text" name="login" ng-model="login">
				</div>
				<div class="input-field col s12">
					<label>Senha:</label>
					<input type="password" name="pass" ng-model="pass">
				</div>
			</div>
			<div class="col s4"></div>
		</div>
		<div class="row">
			<div class="col s4"></div>
			<div class="col s4 center">
				<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="signIn()">Entrar
					<i class="material-icons right">send</i>
				</button>
			</div>
			<div class="col s4"></div>
		</div>
	</form>
</div>
